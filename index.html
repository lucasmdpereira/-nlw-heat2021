<!DOCTYPE html>

<html lang="pt_BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <main>
      <div class="container">
        <div class="avatar">
          <span>
            <img src="images/build.svg" alt="Selo Rocketseat" />
          </span>
          <img
            src="https://lorempixel.com/185/185/people/"
            alt="Foto pesssoal"
            id="userImage"
          />
        </div>
        <h1 id="userName">Nome Sobrenome</h1>
        <a id="userLink" href="https://github.com/user" target="_blank">
          <img src="images/github.svg" alt="ícone github" />
          <spam id="userLogin">userGit</spam>
        </a>

        <p id="userBio">Texto</p>

        <ul id="socialLinks">
          <li class="linkedin">
            <a href="https://linkedin.com/in/user" target="_blank"
              ><img src="images/linkedin.svg" alt="ícone linkedin"
            /></a>
          </li>
          <li class="instagram">
            <a href="https://www.instagram.com/user" target="_blank"
              ><img src="images/instagram.svg" alt="ícone instagram"
            /></a>
          </li>
          <li class="twitter">
            <a href="https://twitter.com/user" target="_blank"
              ><img src="images/twitter.svg" alt="ícone twitter"
            /></a>
          </li>
        </ul>
      </div>
      <img class="nlw_logo" src="/images/nlw.svg" />
    </main>

    <script src="main.js"></script>
  </body>
