<!DOCTYPE html>

<html>
  <head>
    <title>Lucas Pereira - DoWhile 2021</title>

    <link rel="stylesheet" href="style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <main>
      <div class="container">
        <div class="avatar">
          <span>
            <img src="images/build.svg" alt="Selo Rocketseat" />
          </span>
          <img src="images/ProfilePhoto.jpg" alt="Foto pesssoal" />
        </div>
        <h1 id="userName">Nome Sobrenome</h1>
        <a href="https://github.com/user" target="_blank" id="github">
          <img src="images/github.svg" alt="ícone github" />
          <span id="githubUser">userGit</span>
        </a>

        <p id="mensagem">Texto</p>

        <ul id="socialLinks">
          <li class="youtube">
            <a href="https://youtube.com/user" target="_blank"
              ><img src="images/youtube.svg" alt="ícone youtube"
            /></a>
          </li>
          <li class="instagram">
            <a href="https://www.instagram.com/user" target="_blank"
              ><img src="images/instagram.svg" alt="ícone instagram"
            /></a>
          </li>
          <li class="facebook">
            <a href="https://facebook.com/user" target="_blank"
              ><img src="images/facebook.svg" alt="ícone facebook"
            /></a>
          </li>
          <li class="twitter">
            <a href="https://twitter.com/user" target="_blank"
              ><img src="images/twitter.svg" alt="ícone twitter"
            /></a>
          </li>
        </ul>
      </div>
    </main>

    <script>
      const name = 'Lucas Pereira'

      const LinksSocialMedia = {
        github: 'lucasmdpereira',
        youtube: '',
        instagram: 'estupendosenhor',
        facebook: '',
        twitter: 'EstupendoSenhor'
      }

      changeName()
      changeMessage()
      changeSocailMediaLinks()

      function changeName() {
        userName.textContent = name
      }

      function changeMessage() {
        mensagem.textContent =
          'Tímido, mas sempre disposto a falar sobre tecnologia, plantas e Kombis.'
      }

      function changeSocailMediaLinks() {
        for (let li of socialLinks.children) {
          const social = li.getAttribute('class')
          li.children[0].href = `https://www.${social}.com/${LinksSocialMedia[social]}`
        }
        github.href = `https://www.github.com/${LinksSocialMedia.github}`
        githubUser.textContent = LinksSocialMedia.github
      }
    </script>
  </body>
</html>
